<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            font-family: Arial, sans-serif;
            font-size: 30px;
            line-height: 1.5;
            white-space: nowrap;
            overflow: hidden;
        }
        .dynamic-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;

        }

        .cards{

        }




        div.relative {
  position: relative;
  width: 300px;
  height: 300px;
  border: 3px solid #73AD21;
  border-radius:50%;
  background-color: white;
  
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 100%;
  height: 50%;
  border: 3px solid #73AD21;
}
    </style>
</head>
<body>
  
<div class="dynamic_text">

    <div class="row">
        <!-- First column -->
        <div class="col-md-6">
            <div class="p-3 border bg-light">
                <h3>Column 1</h3>
                <p>This is the first column. It will take up 6 columns (half of the 12-column grid) on medium screens and above.</p>
            </div>
        </div>

        <!-- Second column -->
        <div class="col-md-6">
            <div class=" body_back cards">
                <div class="log-reg-area  dynamic_box parkinsans">
                    
                    <div id="text1" class="dynamic-text"></div>
                    <br>
                    <div id="text2" class="dynamic-text"></div>
                    <script>
                        // Text strings
                        const text1 = "If you think you can,";
                        const text2 = "you will can......";
                
                        let index1 = 0;
                        let index2 = 0;
                
                        // Function to update the text one character at a time
                        function animateText() {
                            if (index1 < text1.length) {
                                document.getElementById("text1").innerHTML += text1.charAt(index1);
                                index1++;
                            } else {
                                document.getElementById("text2").innerHTML += text2.charAt(index2);
                                index2++;
                            }
                
                            // Repeat the animation continuously
                            if (index1 < text1.length || index2 < text2.length) {
                                setTimeout(animateText, 100); // Adjust the speed of typing (100 ms)
                            } else {
                                index1 = 0;  // Reset for text1
                                index2 = 0;  // Reset for text2
                                document.getElementById("text1").innerHTML = "";
                                document.getElementById("text2").innerHTML = "";
                                setTimeout(animateText, 1000); // Delay before restarting
                            }
                        }
                
                        // Start the animation
                        animateText();
                    </script>

                </div>
                
                        </div>
            </div>
        </div>
    </div>
</div>


<div class="relative">
    <div class="absolute">
<img src="images/chillax.png" alt="">

    </div>
  </div>









 <!-- Bootstrap JS and dependencies -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>





</body>
</html>
