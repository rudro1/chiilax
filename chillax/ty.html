<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean-Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>

        .bodys{

            background-image: url("logo1.png");
            background-repeat: repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="container bodys">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="text-center">
                            <img src="your_logo.svg" alt="Clean-Note Logo" class="img-fluid">
                            <h2 class="card-title">Clean-Note</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Log In</button>
                                <button type="button" class="btn btn-secondary">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center ">
                        <div class="row footer-design">
                            <div class="col ">
                                <img src="user1.jpg" alt="User 1" class="rounded-circle">
                            </div>
                            </div>
                        <p class="text-muted">Terms of Use | Privacy Policy | Developers | Contact | About</p>
                        <p class="text-muted">Copyright © Company - All rights reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVfIWciH7VUwgfU+IlVH皎zRJ8VFt/uHyBJgwWytTmw+'/xr9yux" crossorigin="anonymous"></script>
</body>
</html>
